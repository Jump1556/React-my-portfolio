<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Component 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    class Animal extends React.Component {
      render() {
        const h2 = ReactDOMFactories.h2(null, "Dyni");
        const img = ReactDOMFactories.img({
          src: "https://images.unsplash.com/photo-1520862250813-0cdd3841102b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80",
          alt: "Dyni is a hippo",
          height: "542"
        });
        return ReactDOMFactories.div(null, h2, img);
      }
    }

    ReactDOM.render(React.createElement(Animal), document.getElementById("app"))
  </script>
</body>
</html>
