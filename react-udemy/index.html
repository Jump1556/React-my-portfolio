<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Component 1</title>
    <link rel="stylesheet" href="first-component.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class Animal extends React.Component {
      render() {
        const liStyle = {fontSize: '1.5em'};
        const characteristics = ['Mass: 1400kg', 'Speed: 30km/h'];
        return (
          <div className="card">
            <h2 className="name">Dyni</h2>
            <img src="https://images.unsplash.com/photo-1520862250813-0cdd3841102b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80"
                 alt="Dyni is a hippo"
            />
            <h5 style={{fontSize: '1.8em', margin: '2px'}}>Characteristics</h5>
            <ul>
              {characteristics.map((ch, i) => {
                return <li key={i} style={liStyle}>{ch}</li>
              })}
            </ul>
          </div>
        );
      }
    }
    
    class RandomBox extends React.Component {
      render() {
        const fontSize = Math.floor(Math.random() * 80) + 20;
        const backgroundColor = ["red", "green", "blue"][Math.floor(Math.random()*3)];
        return (
          <div className="box"
               style={{fontSize: `${fontSize}px`, backgroundColor}}>
            RandomBox
          </div>
        )
      }
    }

    ReactDOM.render(<div> <Animal /> <RandomBox /> </div>, document.getElementById("app"));
    
  </script>
</body>
</html>
