<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Component 1</title>
    <link rel="stylesheet" href="first-component.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class Animal extends React.Component {
      render() {
        const liStyle = {fontSize: '1.5em'};
        return (
          <div className="card">
            <h2 className="name">Dyni</h2>
            <img src="https://images.unsplash.com/photo-1520862250813-0cdd3841102b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80"
                 alt="Dyni is a hippo"
            />
            <h5 style={{fontSize: '1.8em', margin: '2px'}}>Characteristics</h5>
            <ul>
              <li style={liStyle}>Mass: 1400 kg</li>
              <li style={liStyle}>Speed: 30 km/h</li>
            </ul>
          </div>
        );
      }
    }

    ReactDOM.render(<Animal />, document.getElementById("app"));
  </script>
</body>
</html>
